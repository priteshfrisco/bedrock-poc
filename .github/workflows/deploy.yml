name: Deploy to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'reference_data/**'
      - 'infrastructure/terraform/**'
      - 'Dockerfile'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-2' }}
  TF_VERSION: '1.6.0'

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create terraform.tfvars
        working-directory: infrastructure/terraform
        run: |
          cat > terraform.tfvars << EOF
          notification_email = "${{ secrets.NOTIFICATION_EMAIL }}"
          openai_api_key = "${{ secrets.OPENAI_API_KEY }}"
          aws_region = "${{ env.AWS_REGION }}"
          environment = "${{ github.event.inputs.environment || 'dev' }}"
          client_name = "${{ secrets.CLIENT_NAME || 'bedrock' }}"
          project_name = "${{ secrets.PROJECT_NAME || 'ai-data-enrichment' }}"
          EOF

      - name: Setup Remote State Backend
        working-directory: infrastructure/terraform
        run: |
          chmod +x setup_remote_state.sh
          ./setup_remote_state.sh

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: infrastructure/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infrastructure/terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        working-directory: infrastructure/terraform
        run: |
          echo "data_bucket=$(terraform output -raw data_bucket_name)" >> $GITHUB_OUTPUT
          echo "ecr_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT

      - name: Upload Reference Data
        run: |
          chmod +x infrastructure/upload_reference_data.sh
          ./infrastructure/upload_reference_data.sh ${{ steps.tf-outputs.outputs.data_bucket }}

      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          ECR_URL="${{ steps.tf-outputs.outputs.ecr_url }}"
          ACCOUNT_ID=$(echo $ECR_URL | cut -d'.' -f1)
          REGION=$(echo $ECR_URL | cut -d'.' -f4)
          
          # Build Docker image
          docker build -t bedrock-data-enrichment:latest .
          
          # Tag for ECR
          docker tag bedrock-data-enrichment:latest $ECR_URL:latest
          docker tag bedrock-data-enrichment:latest $ECR_URL:${{ github.sha }}
          
          # Push to ECR
          docker push $ECR_URL:latest
          docker push $ECR_URL:${{ github.sha }}

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "Data Bucket: ${{ steps.tf-outputs.outputs.data_bucket }}"
          echo "ECR URL: ${{ steps.tf-outputs.outputs.ecr_url }}"
          echo "Ready to process data!"

